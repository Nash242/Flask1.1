                  FILE UPLOAD

                  <input class="form-control" type="file" name="files" id="fileInput" multiple>
                </div>

    <script src="{{url_for('static',filename='js/jquery.min.js')}}" ></script>

  

   <script>
    
         $("#submit-btn").click((e)=>{
            $(".u-loader").show()
            e.preventDefault()
            var fileInput = document.getElementById('fileInput');
            var files = fileInput.files;
            if (files.length > 0) {
                var formdata = new FormData();
                for (var i = 0; i < files.length; i++) {
                    formdata.append('files', files[i]);
                }
                $.ajax({
                    url: '/intent', 
                    type:'POST',
                    data:formdata,
                    contentType: false, 
                    processData: false, 
                    success: function(data) {
                        console.log(data);
                        $(".u-loader").hide()
                        if(data.msg=='success'){
                            $("#showalert").css('display','block')
                            $(".alert").html(`
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                            </svg>
                            <span id="alert-text">&nbsp &nbsp File uploaded successfully...!</span>
                            <svg onclick="removealert()" style="float: right;position: absolute;right: 23px;width: 30px;height: 30px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                            </svg>
                            `).css('background-color','lightgreen')
                            fileInput.value=''
                        }else{
                            $("#showalert").css('display','block')
                            $(".alert").html(`<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-exclamation-diamond" viewBox="0 0 16 16">
                                                    <path d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.48 1.48 0 0 1 0-2.098zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134z"/>
                                                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                                              </svg>
                                             <span id="alert-text">&nbsp &nbsp Error while uploading files...!</span>
                                             <svg onclick="removealert()" style="float: right;position: absolute;right: 23px;width: 30px;height: 30px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                            </svg>
                                             `).css('background-color','#dc3545')
                        }
                    },
                    error: function(error) {
                        console.error('Error uploading files:', error);
                        $("#showalert").css('display','block')
                        $(".u-loader").hide() 
                        $(".alert").html(`<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-exclamation-diamond" viewBox="0 0 16 16">
                                                <path d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.48 1.48 0 0 1 0-2.098zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134z"/>
                                                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                                            </svg>
                                            <span id="alert-text">&nbsp &nbsp Error while uploading files...!</span>
                                            <svg onclick="removealert()" style="float: right;position: absolute;right: 23px;width: 30px;height: 30px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                            </svg>`).css('background-color','#dc3545')
                    }
                    });
            }else{
                alert('upload Files !!!')
                $(".u-loader").hide() 
            }
            
         })
           
        
        function removealert(){
            $("#showalert").css('display','none')
        }
           </script>
